  <script>
  const db = firebase.firestore();

  const loginButton = document.getElementById("login");

  loginButton.addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      // Query Firestore to check if the email and password match any user
      const querySnapshot = await db.collection("signup").where("email", "==", email).where("password", "==", password).get();

      if (querySnapshot.empty) {
        // If no matching user found, display an error message
        const errorMessage = document.createElement("p");
        errorMessage.textContent = "Incorrect email or password. Please try again.";
        errorMessage.style.color = "red";
        document.querySelector("form").appendChild(errorMessage);
      } else {
        // If a matching user found, redirect to the homepage or another page
        window.location.href = "admin-home.html";
      }
    } catch (error) {
      console.error("Error fetching user data:", error);
      // Handle errors here, such as displaying a generic error message
    }
  });
